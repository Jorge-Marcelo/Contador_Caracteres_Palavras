<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Contador de Palavras e Caracteres</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
</head>
<body>

<!--Formulario-->
<form>
<h1>Contador de palavras e caracteres</h1>

<!--Textarea-->
<textarea rows="7" cols="25" id="textarea"
placeholder="Digite seu texto" maxlength="132"></textarea>

<!--Containers de caracteres e palavras-->
<section>
<article id="charStyle">Caracteres
<p id="contadorChar"></p>
</article>
<article id="wordStyle">Palavras
<p id="contadorWord"></p>
</article>
</section>

<section>
<figure class="animation">
</section>

<h2>Made by: Jorge Marcelo</h2>

<!--Rodape e Redes Sociais-->
<footer>
<table>
<tr>
<td>
<button class="social" id="github">
<img src="assets/img/github.png">
</button>
</td>
    
<td>
<button class="social" id="linkedin">
<img src="assets/img/linkedin.png">
</button>
</td>
    
<td>
<button class="social" id="instagram">
<img src="assets/img/insta.png">
</button>
</td>
    
<td>
<button class="social" id="threads">
<img src="assets/img/threads.png">
</button>
</td>
</tr>
</table>
</footer>

</form>
    



<script src='assets/js/script.js'></script>
</body>
</html>
